<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Comparator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="canonical" href="https://bgag2783.github.io/ColorSite/">
    <link rel="manifest" href="/ColorSite/manifest.webmanifest">
</head>
<body>
    <div class="container">
        <!-- Welcome message -->
        <div class="message">
            Please enter a color below, you can add an additional color with the button on the right
        </div>
        <div class="half" id="leftHalf">
            <input type="text" class="colorInput" id="colorInput" placeholder="Enter color value" maxlength="7"/>
            <div class="clear-button" id="clearLeft">x</div>
        </div>
        <div id="rightHalf"></div>
        <div class="floating-button" id="addColor">+</div>
        <!-- Menu button for color history -->
        <div class="menu-button" id="menuButton">â˜°</div>
        <!-- Color history container -->
        <div class="color-history" id="colorHistory"></div>
    </div>
    <script src="scripts.js"></script>
    <!-- Service Worker registration script -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then((registration) => {
                    console.log('Service Worker registered:', registration);
                }).catch((registrationError) => {
                    console.log('Service Worker registration failed:', registrationError);
                });
            });
        }
    </script>
</body>
</html>
